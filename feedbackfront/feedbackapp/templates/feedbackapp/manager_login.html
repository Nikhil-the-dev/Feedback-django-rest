<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login</title>
    <link rel="stylesheet" href="./static/feedbackapp/css/admin_register.css">
    <link rel="stylesheet" href="./static/feedbackapp/css/notification.css">


</head>

<body>
    <div class="home">
        <!-- Home Button as a Link -->
        <a href="/">
            <button>Home</button>
        </a>
    </div>



    <h4>Login as a Manager</h4>
    <div>
        <form action="{% url 'manager_login' %}" method="post">
            {% csrf_token %}
            <label for="manager_email">Email</label>
            <input type="email" name="manager_email" id="manager_email" placeholder="Enter your email" required>
            <br>

            <label for="manager_password">Password</label>
            <input type="password" name="manager_password" id="manager_password" placeholder="Enter your password"
                required>

            <input type="submit" value="Login">
        </form>

        <a href="manager_register">Have an account? Login Here</a>
    </div>

    {% if messages %}
    <div class="notification" id="message-box">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>

    <script src="./static/feedbackapp/javascript/notification.js"></script>
    {% endif %}
</body>

</html>
