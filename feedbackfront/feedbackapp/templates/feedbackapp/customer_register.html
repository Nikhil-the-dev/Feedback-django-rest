<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register</title>
    <link rel="stylesheet" href="./static/feedbackapp/css/admin_register.css">
    <link rel="stylesheet" href="./static/feedbackapp/css/notification.css">


</head>

<body>
    <div class="home">
        <!-- Home Button as a Link -->
        <a href="/">
            <button>Home</button>
        </a>
    </div>

    <h4>Register as a Client</h4>

    <div class="form"></div>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="customer_userid" required id="" placeholder="Username"> 
        <input type="email" name="customer_email" required id="" placeholder="Email">
        <input type="password" name="customer_password" required placeholder="Password"> 
        <input type="text" name="customer_mobile" required id="" placeholder="Mobile Number">
        <input type="submit" value="Register">
    </form>
        <a href="customer_login">Have an account? Login Here</a>

</div>

{% if messages %}
<div class="notification" id="message-box">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
</div>

<script src="./static/feedbackapp/javascript/notification.js"></script>
{% endif %}
</body>

</html>
